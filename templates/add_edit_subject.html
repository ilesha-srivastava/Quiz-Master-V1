{% extends "admin_layout.html" %}
{% block content %}

<!-- Form to add new subject  -->

<!-- Main Container -->
<div class="form-container">
    {% if add_subject %}
    <h1>Add New Subject</h1>
    <form class="add-form" , action="/addSubject" method="POST">
        <label for="subject_id">Subject ID:</label>
        <input type="text" id="subject_id" name="subject_id" placeholder="Enter subject ID" required>

        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" placeholder="Enter subject name" required>

        <label for="subject_description">Subject Description:</label>
        <textarea id="subject_description" name="subject_description"
            placeholder="Enter subject description"></textarea>

        <label for="credits">Subject Credits:</label>
        <input type="number" id="credits" name="credits" placeholder="Enter subject credits" required>

        <button type="submit" class="btn">Add Subject</button>
        <a href="/admin" class="btn">Go back</a> 
    </form>

    {% else %}

    <h1>Edit Subject</h1>
    <form class="edit-form" action="/editSubject/{{subject.subject_code}}" method="POST">
        <label for="subject-id">Subject ID:</label>
        <input type="text" id="subject-id" name="subject-id" value="{{subject.subject_code}}" required>

        <label for="subject-name">Subject Name:</label>
        <input type="text" id="subject-name" name="subject-name" value="{{subject.subject_name}}" required>

        <label for="subject-description">Subject Description:</label>
        <textarea id="subject-description" name="subject-description"
            default="{{subject.description}}">{{subject.description}}</textarea>

        <label for="credits">Subject Credits:</label>
        <input type="number" id="credits" name="credits" value="{{subject.credit}}" required>

        <button type="submit" class="btn">Save changes</button>
        <a href="/admin" class="btn">Go back</a>
    </form>

    {% endif %}
</div>

{% endblock %}
